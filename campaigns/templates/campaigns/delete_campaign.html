{% extends 'base.html' %}

{% block title %}Delete Campaign - KPN{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
        <a href="{% url 'campaigns:my_campaigns' %}" class="text-kpn-blue hover:text-kpn-green">
            <i class="fas fa-arrow-left mr-2"></i> Back to My Campaigns
        </a>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h1 class="text-3xl font-bold mb-6 text-red-600">Delete Campaign</h1>
        
        <div class="mb-6 p-4 bg-red-50 dark:bg-red-900 rounded-lg">
            <p class="mb-2"><strong>Campaign:</strong> {{ campaign.title }}</p>
            <p class="text-sm">Are you sure you want to delete this campaign? This action cannot be undone.</p>
        </div>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="flex space-x-4">
                <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                    <i class="fas fa-trash mr-2"></i> Confirm Delete
                </button>
                <a href="{% url 'campaigns:my_campaigns' %}" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
