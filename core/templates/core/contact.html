{% extends 'base.html' %}

{% block title %}Contact Us - KPN{% endblock %}

{% block extra_css %}
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .fade-in {
        animation: fadeIn 0.6s ease-out;
    }
    
    .submit-btn {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
    }
    
    .submit-btn:active {
        transform: scale(0.98);
    }
    
    .submit-btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }
    
    .submit-btn:active::after {
        width: 300px;
        height: 300px;
    }
    
    input:focus, textarea:focus {
        outline: none;
        border-color: #22c55e;
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8 text-center fade-in">Contact Us</h1>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 fade-in" style="animation-delay: 0.2s;">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Name</label>
                <input type="text" name="name" required class="w-full p-3 border rounded dark:bg-gray-700 transition-all">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required class="w-full p-3 border rounded dark:bg-gray-700 transition-all">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Message</label>
                <textarea name="message" rows="5" required class="w-full p-3 border rounded dark:bg-gray-700 transition-all"></textarea>
            </div>
            <button type="submit" class="submit-btn w-full bg-kpn-green text-white py-3 rounded-lg font-semibold">
                <i class="fas fa-paper-plane mr-2"></i>Send Message
            </button>
        </form>
    </div>
</div>
{% endblock %}
