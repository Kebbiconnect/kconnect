{% extends 'base.html' %}

{% block title %}Contact Us - KPN{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8 text-center">Contact Us</h1>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Name</label>
                <input type="text" name="name" required class="w-full p-3 border rounded dark:bg-gray-700">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required class="w-full p-3 border rounded dark:bg-gray-700">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Message</label>
                <textarea name="message" rows="5" required class="w-full p-3 border rounded dark:bg-gray-700"></textarea>
            </div>
            <button type="submit" class="w-full bg-kpn-green text-white py-3 rounded-lg hover:bg-green-600 transition">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
