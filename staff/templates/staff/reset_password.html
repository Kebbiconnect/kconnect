{% extends 'base.html' %}

{% block title %}Reset Password - KPN{% endblock %}

{% block extra_css %}
<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out;
    }
    
    .gradient-bg {
        background: linear-gradient(135deg, #28a745 0%, #0066cc 100%);
    }
    
    .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .dark .glass-effect {
        background: rgba(31, 41, 55, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-glow:focus {
        box-shadow: 0 0 20px rgba(40, 167, 69, 0.4);
        border-color: #28a745;
    }
    
    .password-strength {
        height: 4px;
        border-radius: 2px;
        transition: all 0.3s ease;
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 gradient-bg">
    <div class="max-w-md w-full space-y-8 animate-fadeInUp">
        <div class="text-center">
            <div class="mx-auto w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-2xl">
                <i class="fas fa-lock-open text-kpn-green text-4xl"></i>
            </div>
            <h2 class="mt-6 text-4xl font-extrabold text-white">
                Reset Your Password
            </h2>
            <p class="mt-2 text-sm text-white/90">
                Enter your new password below
            </p>
        </div>
        
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <form method="POST" id="resetForm" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
                        <i class="fas fa-lock mr-2 text-kpn-green"></i>New Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password1"
                            name="password1" 
                            required 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none input-glow transition-all duration-300 pl-12"
                            placeholder="Enter new password (min. 8 characters)"
                        >
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <div class="mt-2">
                        <div id="strength-bar" class="password-strength bg-gray-200"></div>
                        <p id="strength-text" class="text-xs mt-1 text-gray-500"></p>
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
                        <i class="fas fa-lock mr-2 text-kpn-green"></i>Confirm New Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password2"
                            name="password2" 
                            required 
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:outline-none input-glow transition-all duration-300 pl-12"
                            placeholder="Confirm your new password"
                        >
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <p id="match-text" class="text-xs mt-1"></p>
                </div>
                
                <div>
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-bold rounded-lg text-white bg-gradient-to-r from-kpn-green to-green-600 hover:from-green-600 hover:to-kpn-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-kpn-green transform transition-all duration-300 hover:scale-105 hover:shadow-2xl"
                    >
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-check-circle text-white"></i>
                        </span>
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const password1 = document.getElementById('password1');
    const password2 = document.getElementById('password2');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');
    const matchText = document.getElementById('match-text');
    
    password1.addEventListener('input', function() {
        const pwd = this.value;
        let strength = 0;
        
        if (pwd.length >= 8) strength++;
        if (pwd.match(/[a-z]/) && pwd.match(/[A-Z]/)) strength++;
        if (pwd.match(/[0-9]/)) strength++;
        if (pwd.match(/[^a-zA-Z0-9]/)) strength++;
        
        if (pwd.length === 0) {
            strengthBar.style.width = '0%';
            strengthBar.className = 'password-strength bg-gray-200';
            strengthText.textContent = '';
        } else if (strength <= 1) {
            strengthBar.style.width = '25%';
            strengthBar.className = 'password-strength bg-red-500';
            strengthText.textContent = 'Weak password';
            strengthText.className = 'text-xs mt-1 text-red-500';
        } else if (strength === 2) {
            strengthBar.style.width = '50%';
            strengthBar.className = 'password-strength bg-orange-500';
            strengthText.textContent = 'Fair password';
            strengthText.className = 'text-xs mt-1 text-orange-500';
        } else if (strength === 3) {
            strengthBar.style.width = '75%';
            strengthBar.className = 'password-strength bg-yellow-500';
            strengthText.textContent = 'Good password';
            strengthText.className = 'text-xs mt-1 text-yellow-600';
        } else {
            strengthBar.style.width = '100%';
            strengthBar.className = 'password-strength bg-green-500';
            strengthText.textContent = 'Strong password';
            strengthText.className = 'text-xs mt-1 text-green-500';
        }
        
        checkMatch();
    });
    
    password2.addEventListener('input', checkMatch);
    
    function checkMatch() {
        if (password2.value.length === 0) {
            matchText.textContent = '';
            return;
        }
        
        if (password1.value === password2.value) {
            matchText.textContent = '✓ Passwords match';
            matchText.className = 'text-xs mt-1 text-green-500';
        } else {
            matchText.textContent = '✗ Passwords do not match';
            matchText.className = 'text-xs mt-1 text-red-500';
        }
    }
</script>
{% endblock %}
