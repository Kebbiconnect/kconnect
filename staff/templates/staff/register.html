{% extends 'base.html' %}

{% block title %}Register - KPN{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Join KPN</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">First Name</label>
                    <input type="text" name="first_name" required class="w-full p-3 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Last Name</label>
                    <input type="text" name="last_name" required class="w-full p-3 border rounded dark:bg-gray-700">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" name="username" required class="w-full p-3 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" name="email" required class="w-full p-3 border rounded dark:bg-gray-700">
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Phone Number</label>
                <input type="tel" name="phone" required class="w-full p-3 border rounded dark:bg-gray-700">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password1" required class="w-full p-3 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" name="password2" required class="w-full p-3 border rounded dark:bg-gray-700">
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Bio (Optional)</label>
                <textarea name="bio" rows="3" class="w-full p-3 border rounded dark:bg-gray-700"></textarea>
            </div>
            
            <h3 class="text-xl font-semibold mb-4">Location Information</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Zone</label>
                    <select name="zone" required class="w-full p-3 border rounded dark:bg-gray-700">
                        <option value="">Select Zone</option>
                        {% for zone in zones %}
                        <option value="{{ zone.id }}">{{ zone.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">LGA</label>
                    <select name="lga" required class="w-full p-3 border rounded dark:bg-gray-700">
                        <option value="">Select LGA</option>
                        {% for lga in lgas %}
                        <option value="{{ lga.id }}">{{ lga.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Ward (Optional)</label>
                    <select name="ward" class="w-full p-3 border rounded dark:bg-gray-700">
                        <option value="">Select Ward</option>
                        {% for ward in wards %}
                        <option value="{{ ward.id }}">{{ ward.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Apply for Leadership Role (Optional)</label>
                <select name="role_definition" class="w-full p-3 border rounded dark:bg-gray-700">
                    <option value="">General Member (No Leadership Role)</option>
                    {% for role in role_definitions %}
                    <option value="{{ role.id }}">{{ role.title }} ({{ role.get_tier_display }})</option>
                    {% endfor %}
                </select>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Note: Leadership applications require approval.</p>
            </div>
            
            <div class="mb-6 bg-blue-50 dark:bg-blue-900 p-4 rounded">
                <label class="flex items-start">
                    <input type="checkbox" name="facebook_verified" class="mt-1 mr-3">
                    <span class="text-sm">
                        I confirm that I have followed the official KPN Facebook page at 
                        <a href="https://www.facebook.com/kpnkebbi" target="_blank" class="text-kpn-blue hover:underline">facebook.com/kpnkebbi</a>
                    </span>
                </label>
            </div>
            
            <button type="submit" class="w-full bg-kpn-green text-white py-3 rounded-lg hover:bg-green-600 transition">Register</button>
            
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account? <a href="{% url 'staff:login' %}" class="text-kpn-green hover:text-kpn-blue">Login here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
