{% extends 'base.html' %}

{% block title %}LGA Women Leader Dashboard - KPN{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold">LGA Women Leader Dashboard</h1>
        <p class="text-gray-600 dark:text-gray-400">Welcome, {{ user.get_full_name }}. Leading women's participation in LGA.</p>
    </div>
    
    <div class="grid grid-cols-1 gap-6 mb-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Members in LGA</p>
                    <p class="text-3xl font-bold text-kpn-green">{{ members_in_lga }}</p>
                </div>
                <i class="fas fa-female text-4xl text-kpn-green"></i>
            </div>
        </div>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h3 class="text-xl font-semibold mb-4">Quick Actions</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <a href="{% url 'staff:profile' %}" class="block p-3 bg-blue-50 dark:bg-blue-900 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-800 transition">
                <i class="fas fa-user mr-2"></i> My Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
