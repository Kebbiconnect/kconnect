{% extends 'base.html' %}

{% block title %}Assistant General Secretary Dashboard - KPN{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold">Assistant General Secretary Dashboard</h1>
        <p class="text-gray-600 dark:text-gray-400">Welcome, {{ user.get_full_name }}. Supporting secretariat operations.</p>
    </div>
    
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h3 class="text-xl font-semibold mb-4">Quick Actions</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <a href="{% url 'staff:faq_list' %}" class="block p-3 bg-green-50 dark:bg-green-900 rounded-lg hover:bg-green-100 dark:hover:bg-green-800 transition">
                <i class="fas fa-question-circle mr-2"></i> Manage FAQs
            </a>
            <a href="{% url 'staff:view_reports' %}" class="block p-3 bg-purple-50 dark:bg-purple-900 rounded-lg hover:bg-purple-100 dark:hover:bg-purple-800 transition">
                <i class="fas fa-chart-line mr-2"></i> View Reports
            </a>
            <a href="{% url 'staff:profile' %}" class="block p-3 bg-blue-50 dark:bg-blue-900 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-800 transition">
                <i class="fas fa-user mr-2"></i> My Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
